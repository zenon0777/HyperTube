version: '3.8'

services:
  frontend:
    build:
      context: ./HyperTubeFront
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
        - OPENSUBTITLES_API_KEY=xGtzjiW9FG4nKur7XgDpM8nlkldxV9hX
    ports:
      - '3000:3000'
    environment:
      - INTERNAL_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - '8000:8000'
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ./backend:/app

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: