version: '3.8'

services:
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - '3000:3000'
  #   depends_on:
  #     - backend
  #   networks:
  #     - app-network

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}     # Use env variable from .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Use env variable from .env file
      POSTGRES_DB: ${POSTGRES_DB}         # Use env variable from .env file
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    restart: always
    ports:
      - '8000:8000'
    depends_on:
      - db
    # environment:
    #   DATABASE_URL: ${DATABASE_URL}  # Use the env variable from .env file
    networks:
      - app-network
    volumes:
      - ./backend:/app


networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: